{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <!--Main layout-->
    <main class="mt-5 pt-4">
        <div class="container wow fadeIn">
            <div class="m-5 py-5 flex-center">
                <!--Card-->
                <div class="col-lg-8 card">
                    <!--Card content-->
                    <div class="card-body">
                        <!-- Heading -->
                        <h2 class="mt-4 mb-2 h2 text-center"><strong>{{ title }}</strong></h2>
                        <p class="mb-1 text-center"><strong>{{ message }}</strong></p>
                        <hr class="mt-4 mb-4">
                        <a class="btn btn-deep-orange btn-lg btn-block" href="{% url "index" %}">{% trans "Back to the home page" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
