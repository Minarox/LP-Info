{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans "Delete your ad" %}{% endblock %}
{% block content %}
    <!--Main layout-->
    <main class="mt-5 pt-4">
        <div class="container wow fadeIn">
            <div class="m-5 flex-center">
                <!--Card-->
                <div class="col-lg-12 card mb-2">
                    <!--Card content-->
                    <form action="" method="post" class="card-body">
                        {% csrf_token %}
                        <!-- Heading -->
                        <h2 class="mt-4 mb-1 h2 text-center"><strong>{% trans "Delete your ad" %}</strong></h2>
                        <p class="mb-5 text-center"><strong>{% trans "Are you sure you want to delete this ad?" %}</strong></p>
                        <hr class="mt-4 mb-4">
                        <div class="row flex-center">
                            <div class="col-md-6">
                                <a class="btn deep-orange white-text btn-lg btn-block" href="{% url "profil-ads" %}">{% trans "Back" %}</a>
                            </div>
                            <div class="col-md-6 mt-2 mt-md-0">
                                <button class="btn deep-orange white-text btn-lg btn-block" type="submit">{% trans "Confirm" %}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
